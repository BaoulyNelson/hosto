<section class="section testimonials">
    <div class="container">
        <h2 class="section-title">TÃ©moignages</h2>

        <div class="testimonials-container">
            {% for commentaire in commentaires %}
                <div class="testimonial-slide">
                    <p class="testimonial-text">"{{ commentaire.texte }}"</p>
                    <h4 class="testimonial-author">{{ commentaire.utilisateur.username }}</h4>
                    <p class="testimonial-role">{{ commentaire.role }}</p>
                </div>
                
            {% empty %}
                <div class="testimonial-slide">
                    <p class="text-center text-muted">Aucun commentaire disponible.</p>
                </div>
            {% endfor %}
        </div>

        <div class="testimonial-controls">
            <div class="testimonial-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="testimonial-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
</section>
