<form action="{% url 'recherche_globale' %}" method="get" class="hidden sm:flex items-center space-x-2 mb-6">
    <input
      type="search"
      name="q"
      value="{{ query }}"
      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Rechercher..."
    />
    <button type="submit" class="p-2 rounded-md focus:outline-none transition duration-300 ease-in-out hover:bg-gray-200">
      <i class="fas fa-search text-xl"></i>
    </button>
  </form>
