{% extends 'base.html' %}

{% block title %}Confirmation de Déconnexion{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h2 class="card-title mb-4">Voulez-vous vraiment vous déconnecter ?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Oui, se déconnecter</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
