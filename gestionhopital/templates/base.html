<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gestion de l'Hôpital{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/commentaires.css' %}">


  <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- FontAwesome pour les icônes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    {% load static %}
  
<link rel="stylesheet" href="{% static 'css/footer.css' %}">

    <!-- Contenu supplémentaire spécifique à chaque page -->
    {% block styles %}{% endblock %}

    <!-- Contenu supplémentaire comme des scripts ou des meta tags -->
    {% block extra %}{% endblock %}
</head>

<body>
  {% include "partials/header.html" %}
    {% block content %}{% endblock %}
  {% include "partials/footer.html" %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>


    <!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
